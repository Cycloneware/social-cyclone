<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Social Cyclone</title>

    <!-- Firebase SDKs (with type="module") -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Social Cyclone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#profile">My Profile</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile" class="profile">
            <h2>Your Profile</h2>
            <p><strong>Current Username:</strong> <span id="current-username">Loading...</span></p>
            <form id="change-username-form">
                <div class="form-group">
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <button type="submit" class="cta-btn">Change Username</button>
            </form>
            <p id="error-message" style="color: red; display: none;"></p>
            <p id="success-message" style="color: green; display: none;">Username updated successfully!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Cyclone. All rights reserved.</p>
    </footer>

    <!-- Firebase Initialization and Authentication -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
