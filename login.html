<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Cyclone</title>

    <!-- Firebase SDKs (Ensure these are loaded first) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithCredential } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyATIAdsKrwKein6PXQpyBB7WlUn6nzTlfM",
            authDomain: "social-cyclone.firebaseapp.com",
            projectId: "social-cyclone",
            storageBucket: "social-cyclone.firebasestorage.app",
            messagingSenderId: "537484262670",
            appId: "1:537484262670:web:238408f9740b7576542b5f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission for login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submit action

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                // Firebase login with email and password
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'profile.html'; // Redirect to profile after successful login
            } catch (error) {
                alert("Login failed: " + error.message); // Handle error
            }
        });
    </script>

    <!-- Google Sign-In SDK -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Social Cyclone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="https://discord.gg/G6S2vmnjvt" target="_blank">Join Our Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cta-btn">Login</button>
            </form>

            <!-- Google Sign-In Button -->
            <div id="google-signin-button"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Cyclone. All rights reserved.</p>
    </footer>

    <script>
        // Google Sign-In button setup
        function renderGoogleSignInButton() {
            gapi.signin2.render('google-signin-button', {
                'scope': 'profile email',
                'width': 250,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onGoogleSignIn,
                'onfailure': onGoogleSignInFailure
            });
        }

        // Function that is called when Google login is successful
        function onGoogleSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            console.log("ID Token: " + id_token);
            console.log("User Name: " + profile.getName());
            console.log("User Email: " + profile.getEmail());

            // Sign in to Firebase with Google credentials
            const credential = GoogleAuthProvider.credential(id_token);
            signInWithCredential(auth, credential)
                .then(() => {
                    // Redirect to the profile page after successful Google login
                    window.location.href = 'profile.html'; // Redirecting after success
                })
                .catch((error) => {
                    alert("Google Sign-In failed: " + error.message); // Handle errors
                });
        }

        // Function that is called when Google login fails
        function onGoogleSignInFailure(error) {
            console.error("Google Sign-In failed: ", error);
        }

        // Load the Google Sign-In library when the page is loaded
        window.onload = function () {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '537484262670-o0tselo2usmpmrkro8au4hb7n487u2pc.apps.googleusercontent.com'
                });
                renderGoogleSignInButton();
            });
        };
    </script>
</body>
</html>
