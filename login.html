<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Cyclone</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Social Cyclone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="https://discord.gg/G6S2vmnjvt" target="_blank">Join Our Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cta-btn">Login</button>
            </form>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="537484262670-o0tselo2usmpmrkro8au4hb7n487u2pc.apps.googleusercontent.com"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="center">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Cyclone. All rights reserved.</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATIAdsKrwKein6PXQpyBB7WlUn6nzTlfM",
            authDomain: "social-cyclone.firebaseapp.com",
            projectId: "social-cyclone",
            storageBucket: "social-cyclone.appspot.com",
            messagingSenderId: "537484262670",
            appId: "1:537484262670:web:238408f9740b7576542b5f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle email/password login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form submission

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'profile.html'; // Redirect to profile on success
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        // Handle Google Sign-In
        function handleGoogleSignIn(response) {
            const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);

            auth.signInWithCredential(credential)
                .then(() => {
                    window.location.href = 'profile.html'; // Redirect to profile on success
                })
                .catch((error) => {
                    alert("Google Sign-In failed: " + error.message);
                });
        }
    </script>
</body>
</html>
