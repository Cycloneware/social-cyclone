<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Cyclone</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Social Cyclone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="https://discord.gg/G6S2vmnjvt" target="_blank">Join Our Discord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="cta-btn">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Cyclone. All rights reserved.</p>
    </footer>
</body>
</html>
